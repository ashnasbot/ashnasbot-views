<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="dex2.js"></script>
    <style>
img {
  filter: grayscale(0.8);
  opacity: 0.3;
}

img.caught {
  filter: grayscale(0);
  opacity: 1;
}
    </style>
</head>
<body>
    <div id="dex">
        <img v-for="(caught, idx) in dex"
             v-bind:src="'sprites/' + idx + '.png'"
             :class="caught && 'caught'"/>
    </div>
</body>
</html>
